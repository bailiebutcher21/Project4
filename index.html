<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Golf Project</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
</head>
<body onload="loadMe()">

<select id="selectCourse" onchange="getCourse(this.value)"></select>
<select id="selecttype" onchange="getType(this.value)"></select>

<div class="topcontainer">
    <div class="toparea">
        <div class="leftside">Select A Golf Course</div>

        <div class="rightside">
            <div id="openweathermap-widget-15">
                <img class="img">
                <div class="temp"></div>
                <div class="conditions"></div>
                <div class="wind"></div>
            </div>
        </div>
    </div>
</div>

<div class="bottomcontainer">
<div class="addplayer">
    <button class="add" onclick="addPlayer()">Add Player</button>
    <table class="table table-bordered">
        <thead id="tablehead">
        <tr>
            <th scope="col">Holes</th>
            <th scope="col">1</th>
            <th scope="col">2</th>
            <th scope="col">3</th>
            <th scope="col">4</th>
            <th scope="col">5</th>
            <th scope="col">6</th>
            <th scope="col">7</th>
            <th scope="col">8</th>
            <th scope="col">9</th>
            <th scope="col">10</th>
            <th scope="col">11</th>
            <th scope="col">12</th>
            <th scope="col">13</th>
            <th scope="col">14</th>
            <th scope="col">15</th>
            <th scope="col">16</th>
            <th scope="col">17</th>
            <th scope="col">18</th>
            <th scope="col">In</th>
            <th scope="col">Out</th>
            <th scope="col">Total</th>
        </tr>
        </thead>
        <tbody>
</div>

</div>

</body>
<script src="index.js"></script>
</html>
